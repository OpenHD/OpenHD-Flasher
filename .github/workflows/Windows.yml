name: OpenHD Image Writer Windows
on:
  push:


jobs:
  build:
    runs-on: windows-latest

    defaults:
      run:
        working-directory: src

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Debug
      run: |
        dir D:/a/OpenHD-ImageWriter/OpenHD-ImageWriter/src/dependencies/libarchive-3.6.2/
        cat D:/a/OpenHD-ImageWriter/OpenHD-ImageWriter/src/dependencies/libarchive-3.6.2/build/version

    - name: Install Qt
      uses: jurplel/install-qt-action@v3
      with:
        aqtversion: '==3.1.*'
        version: '5.15.0'
        host: 'windows'
        target: 'desktop'
        arch: 'win32_mingw81'
        dir: ${{ github.workspace }}/qt/

    - name: Install dependencies
      run: |
        choco install -y openssl nsis ninja

    - name: cmake config
      run: |
        cmake -B ${{github.workspace}}/build -DCMAKE_BUILD_TYPE=Release

    - name: cmake build
      run: |
        cmake --build ${{github.workspace}}/build --config Release